<html>
    <head>
        <title>Historique</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <h1>Historique Employe</h1>
        
        <table id = "table">
            <tr>
                <th>Date</th>
                <th>Medium</th>
                             
            </tr>
        </table>
        
        <script>
            $(document).ready(function() {
                let xmlhttp = new XMLHttpRequest(); //Construction de la request
                xmlhttp.open("GET", "./ActionServlet?todo=historique_client", true); //Lancer la requête
                
                
                
                xmlhttp.onreadystatechange = function() { //Handler pour la réponse
                    let DONE = 4, OK = 200;
                    if (xmlhttp.readyState === DONE && xmlhttp.status === OK) {
                        console.log(xmlhttp.responseText);
                        let jsonResponse = JSON.parse(xmlhttp.responseText); //parsing du Json
                        
                        const jsonConsultations = jsonResponse.consultation_liste;
                        
                        for (const element of jsonConsultations) {
                            let row = document.createElement("tr");
                            let dateCell = document.createElement("td");
                            dateCell.textContent = element.date;
                            row.appendChild(dateCell);
                            
                            let commentCell = document.createElement("td");
                            commentCell.textContent = element.commentaire;
                            row.appendChild(commentCell);

                            let mediumCell = document.createElement("td");
                            mediumCell.textContent = element.medium;
                            row.appendChild(mediumCell);

                            document.getElementById("table").appendChild(row);
                            
                        }
                        
                    }
                    
                };
                xmlhttp.send(null);
                
                
                
            });
            
            
        </script>
    </body>
</html>
