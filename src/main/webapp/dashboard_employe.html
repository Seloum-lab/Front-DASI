<html>
    <head>
        <title>DASHBOARD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <header>
        <!--La navbar qui redirige vers d'autres pages-->
        <nav>
            <ul>
                <li id="buttonAccueil"><a href="dashboard_employe.html">Accueil</a></li>
                <li id="buttonConsultation"><a href="consultation_employe.html">Mes Consultation</a></li>
                <li id="butonListeClients"><a href="affichage_clients.html">Liste des clients</a></li>
                <li id="buttonDeconnecter"><a href="login.html">Se déconnecter</a></li>
            </ul>
        </nav>
    </header>
    <body>
        <h1>Tableau de bord</h1>
        <div id = "carte"></div>
        <div id = "top_medium"></div>
        <div id = "Repartition"></div>
        
        <script>
            $(document).ready( function () {
                // Appel AJAX
                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'load_dashboardEmploye',
                    },
                    dataType: 'json'
                })
                .done( function (response) { // Fonction appelée en cas d'appel AJAX réussi
                    console.log('Response',response); // LOG dans Console Javascript
                    if (response.connexion) {
                        if (response.client) {
                            window.location = "./dashboard_client.html";
                        }
                        else {
                            window.location = "./dashboard_employe.html";
                        }
                    }
                    else {
                        $('#notification').html("Erreur de Connexion"); // Message pour le paragraphe de notification
                    }
                })
                .fail( function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                    console.log('Error',error); // LOG dans Console Javascript
                    alert("Erreur lors de l'appel fgfgfgffgfg");
                })
                .always( function () { // Fonction toujours appelée

                });
            });
        </script>
    </body>
</html>
