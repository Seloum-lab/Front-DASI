<html>
    <head>
        <title>Afficher les clients</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <h1>Liste des clients</h1>
        <table id = "table">
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Genre</th>
                <th>Age</th>
                <th>Mail</th>
                <th>Telephone</th>
                <th>Adresse</th>                
            </tr>
        </table>
        <script>
            $(document).ready(function() {
                let xmlhttp = new XMLHttpRequest(); //Construction de la request
                xmlhttp.open("GET", "./ActionServlet?todo=affichage_client", true); //Lancer la requête
                
                
                
                xmlhttp.onreadystatechange = function() { //Handler pour la réponse
                    let DONE = 4, OK = 200;
                    if (xmlhttp.readyState === DONE && xmlhttp.status === OK) {
                        let jsonResponse = JSON.parse(xmlhttp.responseText); //parsing du Json
                        
                        const jsonClients = jsonResponse.client_list;
                        
                        for (const element of jsonClients) {
                            let row = document.createElement("tr");
                            let nomCell = document.createElement("td");
                            nomCell.textContent = element.nom;
                            row.appendChild(nomCell);

                            let prenomCell = document.createElement("td");
                            prenomCell.textContent = element.prenom;
                            row.appendChild(prenomCell);

                            let genreCell = document.createElement("td");
                            genreCell.textContent = element.genre;
                            row.appendChild(genreCell);

                            let ageCell = document.createElement("td");
                            ageCell.textContent = element.age;
                            row.appendChild(ageCell);

                            let mailCell = document.createElement("td");
                            mailCell.textContent = element.mail;
                            row.appendChild(mailCell);

                            let telephoneCell = document.createElement("td");
                            telephoneCell.textContent = element.telephone;
                            row.appendChild(telephoneCell);

                            let adresseCell = document.createElement("td");
                            adresseCell.textContent = element.adresse;
                            row.appendChild(adresseCell);

                            document.getElementById("table").appendChild(row);
                            
                        }
                        
                    }
                    
                };
                xmlhttp.send(null);
                
                
                
            });
            
            
        </script>
    </body>
</html>
