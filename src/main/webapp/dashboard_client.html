<html>
    <head>
        <title>DASHBOARD client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <h2 id = "name"> </h2>
        <h1>Votre profil astral : </h1><br/>
        <p id = "signe_zodiac">Signe du zodiac : </p><br/>
        <p id = "signe_chinois">Signe astrologique chinois : </p><br/>
        <p id = "couleur_bonheur">Couleur porte-bonheur : </p><br/>
        <p id = "animal">Animal totem : </p><br/>
        
        <button id = "historique"> Historique des consultations </button>
        <button id = "demande_consult">Demander un consultation</button>
        
        <script>
            $(document).ready(function() {
                let xmlhttp = new XMLHttpRequest(); //Construction de la request
                xmlhttp.open("GET", "./ActionServlet?todo=load_dashboardClient", true); //Lancer la requête
                
                $("#historique").on("click", function() {
                    window.location = "./historiqueclient.html";
                });
                
                $("#demande_consult").on("click", function() {
                    window.location = "./demandeConsultation.html";
                });
                
                
                
                xmlhttp.onreadystatechange = function() { //Handler pour la réponse
                    let DONE = 4, OK = 200;
                    if (xmlhttp.readyState === DONE && xmlhttp.status === OK) {
                        let jsonResponse = JSON.parse(xmlhttp.responseText); //parsing du Json
                        let signeZodiac = jsonResponse.profil_astro.signe_zodiac;
                        let signeChinois = jsonResponse.profil_astro.signe_chinois;
                        let couleur = jsonResponse.profil_astro.couleur_bonheur;
                        let animal = jsonResponse.profil_astro.animal;
                        let name = jsonResponse.name;
                        
                        $("#signe_zodiac").append($("<p>").text(signeZodiac));
                        $("#signe_chinois").append($("<p>").text(signeChinois));
                        $("#couleur_bonheur").append($("<p>").text(couleur));
                        $("#animal").append($("<p>").text(animal));
                        console.log(animal + "animal");
                        $("#name").append($("<p>").text(name));
                    }
                    
                };
                xmlhttp.send(null);
                
                
                
            });
        </script>
    </body>
</html>
